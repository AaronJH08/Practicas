function aPesos(n) {

}

//Ejercicio 2
function letras(txt) {
  const cont = {};                                  
  const recorre = txt.toLowerCase(); 

  for (let i = 0; i < recorre.length; i++) {      
    const letra = recorre[i];                        
    if (cont[letra]) {                                  
      cont[letra]++;                                    
    } else {                                    
      cont[letra] = 1;                                 
    }
  }
  return cont;                                      
}

console.log(letras("Hola Mundo"));

//Ejercicio 3
function fechas(cadena) {
  return cadena.split(',').map(recorre => {
    const [año, mes, dia] = recorre.trim().split('-');
    return { año: Number(año), mes: Number(mes), día: Number(dia) };
  });
}

console.log(fechas("2025-09-15, 2023-02-10, 2024-06-25"));
