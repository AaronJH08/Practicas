<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <nav class="barra_superior">
        <a href="+"> Gmail</a>
        <a href="+"> Imagenes</a>
        <button class="boton-sesion">Acceder</button>
    </nav>

    <main class="principal">
        <div class="contenedor">
            <div class="logo" >
                <span>Google</span>
            </div>
            <form id="formulario_busqueda" class="tarjeta-busqueda">
               <input type="text" id="entrada" class="entrada" name="entrada" placeholder="Busqueda">
             </form>
            <div class="botones">
            <button class="boton" id="boton_buscar" type="button">Buscar con Google</button>
             <button class="boton" id="boton_suerte" type="button">Voy a tener suerte</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="fila-pie">Mexico</div>
        <hr>
        <div class="fila-pie">
            <div class="enlaces">
                <a href="+">Sobre Google</a>
                <a href="+">Publicidad</a>
                <a href="+">Negocios</a>
                <a href="+">Como funciona la Busqueda</a>
            </div>
            <div class="enlaces">
                <a href="+">Privacidad</a>
                <a href="+">Condiciones</a>
                <a href="+">Configuracion</a>
            </div>
        </div>
    </footer>

    
</body>
</html>
