</head>
<body>
  <script>
    let num1;
    let num2;
    let num3;
    let res;

    num1 = 8;
    num2 = 3;
    res = num1 + num2;
    console.log(res);

    num1 = 10;
    num2 = 4;
    res = num1 - num2;
    console.log(res);

    num1 = 6;
    num2 = 7;
    res = num1 * num2;
    console.log(res);

    num1 = 20;
    num2 = 5;
    res = num1 / num2;
    console.log(res);

    num1 = 17;
    num2 = 5;
    res = num1 % num2;
    console.log(res);

    num1 = 7;
    res = num1 ** 2;
    console.log(res);

    let base = 12;
    let altura = 4;
    res = base * altura;
    console.log(res);

    num1 = 5;
    res = Math.PI * (num1 ** 2);
    console.log(res);

    num1 = 9;

    console.log(res);

    num1 = 25;

    num1 = 8;

    console.log(res);

    num1 = 11;

    console.log(res);

    num1 = 9;
    res = num1 * 3;
    console.log(res);

    num1 = 4;
    num2 = num1 ** 2;
    num3 = num1 ** 3;
    console.log(num2, num3);

    
  </script>
